<!DOCTYPE html>
<html>

<head>
    <title>Fomulaire de contact</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <h1>Formulaire d'enrégistrement</h1>
    <div class="container">
        <form method="POST" action="#" id="form">

            <label for="votre_nom">Nom:</label>
            <input type="text" name="input" id="votre_nom"><br>

            <label for="votre_prenom">Prénom:</label>
            <input type="text" name="input" id="prenom"><br>

            <label for="votre_adresse">Adresse:</label>
            <input type="text" name="input" id="address"><br>

            <label for="votre_mail">Adress e-mail:</label>
            <input type="text" name="input" id="votre_mail"><br>

            <label for="password">Mot de passe:</label>
            <input type="password" name="input" id="password"><br>

            <label for="commentaires">Commentaires:</label>
            <textarea name="textarea" id="commentaires"></textarea><br>

            <input type="submit" value="Envoyer"><br>
            <input type="reset" value="Réinitialiser le formulaire">

        </form>
        <!--End form-->
    </div>
    <script type="text/javascript" src="js/javascript.js"></script><!--Import javascript File-->
</body>

</html>
